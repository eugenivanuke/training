<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
    <div>
        <form method="POST" th:object="${book}">
            <label>Title</label>:
            <input type="text" th:field="*{title}" /><br/>
            <label>Description</label>:
            <input type="text" th:field="*{description}" /><br/>
            <label>Author</label>:
            <input type="text" th:field="*{authorSet}" /><br/>
            <label>Genre</label>:
            <input type="text" th:field="*{genreSet}" /><br/>
            <label>Price</label>:
            <input type="number" th:field="*{price}" />
            <input type="submit" value="Add" />
        </form>
    </div>
</body>
</html>
